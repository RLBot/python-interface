#:schema https://rlbot.org/schemas/match.json
[rlbot]
launcher = "Steam"
auto_start_agents = true

[match]
game_mode = "Soccer"
game_map_upk = "Stadium_P"
enable_rendering = true

[mutators]
match_length = "Unlimited"

[[cars]]
type = "Human"
team = 0

[[cars]]
config_file = "atba/atba.bot.toml"
team = 1
